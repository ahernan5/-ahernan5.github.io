    <center>
      <h1>DuckSource</h1>

    <!-- ----------------- Tab Navitagion ------------- - ZC -->
    <div id="tab" style="display:inline;">
        <ul class="Buttons">
          <button onclick="window.location.href = '../screens/homepage.html';" class="dropbtn">Home</button>
          <button onclick="window.location.href = '../screens/about.html';" class="dropbtn">About</button>
          <button onclick="window.location.href = '../screens/resources.html';" class="dropbtn">Resources</button>
          <button onclick="window.location.href = '../screens/contact.html';" class="dropbtn">Contact</button>
          <button onclick="window.location.href = '../index.html';" id="logout">Logout</button>
          <button onclick="window.location.href = '../screens/profile.html';" class="dropbtn"><img width="20" height="15" src="https://www.freeiconspng.com/thumbs/profile-icon-png/account-profile-user-icon--icon-search-engine-10.png"/></button>

<!---end of tab nav -->
    
    <div class="container">
      <h1 class="brand"><span>Contact</span> Us!</h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>DuckSource</h3>
          <ul>
            <li><i class="fa fa-road"></i>1 Castle Point Terrace, Hoboken</li>
            <li><i class="fa fa-phone"></i> (444) 444-4444</li>
            <li><i class="fa fa-envelope"></i> test@DuckSource.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <div class="alert">Your message has been sent</div>
          <form id="contactForm" action="https://formsubmit.co/6fdcc6ede317d28808f9e1378f50975e" method="POST">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required>
            </p>
            <p>
              <label>School</label>
              <input type="text" name="school" id="school">
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required>
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone">
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
              <input type="hidden" name="_next" value=" https://ahernan5.github.io/DuckSource/screens/thanks.html">
            </p>
          </form>
        </div>
      </div>
    </div>
